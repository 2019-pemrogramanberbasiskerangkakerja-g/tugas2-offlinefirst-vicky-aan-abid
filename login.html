<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form Tutorial</title>
		<style>
		.login-form {
			width: 300px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}
		.login-form h1 {
			text-align: center;
			color: #4d4d4d;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}
		.login-form input[type="password"],
		.login-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing:border-box;
		}
		.login-form input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: #535b63;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
			margin-bottom: 15px;
		}
		.login-form input[type="button"] {
			width: 100%;
			padding: 12px;
			background-color: #F56707;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #000000;
		}
		</style>
	</head>
	<body>
		<div class="login-form" id="container">
			<h1>Login Form</h1>
			<form action="auth" method="POST">
				<input type="text" name="username" placeholder="Username" id="my_container" required>
				<input type="password" name="password" placeholder="Password" id="pass_container" required>
				<input type="submit" id="save">
				<input type="button" id="update" value="Update">
			</form>
		</div>
	</body>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
        var request = indexedDB.open("nodelogin");
        var db;
        request.onupgradeneeded = function() {
	      db = request.result;
	      var store = db.createObjectStore("log", {keyPath: "ID", autoIncrement:true});
	      var ourindex = store.createIndex("content","user_content");
	      var storeacc = db.createObjectStore("accounts", {keyPath: "ID"});
	      var ourindexacc = storeacc.createIndex("content","user_content");
        };

        request.onsuccess = function() {
          	db = request.result;
        };

        function addAccounts(id,username,password) 
        {
	    	var txacc = db.transaction("accounts", "readwrite");
		    var storeacc = txacc.objectStore("accounts");
		    storeacc.put({ID: id, username: username, password: password});
        }

        function addData(data,log)
        {
            var tx = db.transaction("log", "readwrite");
            var store = tx.objectStore("log");
            store.put({username: data, log: log});
        }

        function insertlog()
        {
          var lastID;
          var self=this;
          var tx = db.transaction("log", "readonly");
          var store = tx.objectStore("log");

          var request = store.openCursor();
          request.onsuccess = function() {
            var cursor = request.result;
            if (cursor) {
              self.lastID=cursor.value.ID;
              var c1=getiddata(self.lastID);
			  var c2=getuserdata(self.lastID);
			  var c3=getlogdata(self.lastID);
			  $.get('/update?id='+c1+'&data='+c2+'&log='+c3);
              cursor.continue();
            }
          };
          return self.lastID;
        }

        function getiddata(j)
        {
          var ID;
          var self=this;
          var tx = db.transaction("log", "readonly");
          var store = tx.objectStore("log");

          var request = store.openCursor();
          request.onsuccess = function() {
            var cursor = request.result;
            if (cursor) {
              if (cursor.value.ID === j){
              self.ID=cursor.value.ID;
              
          	}
          	cursor.continue();
            }
          };
      	  return self.ID;
        }

        function getuserdata(j)
        {
          var user;
          var self=this;
          var tx = db.transaction("log", "readonly");
          var store = tx.objectStore("log");

          var request = store.openCursor();
          request.onsuccess = function() {
            var cursor = request.result;
            if (cursor) {
              if (cursor.value.ID === j){
              self.user=cursor.value.username;
              
              }
              cursor.continue();
            }
          };
          return self.user;
        }
        
        function getlogdata(j)
        {
          var log
          var self=this;
          var tx = db.transaction("log", "readonly");
          var store = tx.objectStore("log");

          var request = store.openCursor();
          request.onsuccess = function() {
            var cursor = request.result;
            if (cursor) {
              if (cursor.value.ID === j){
              self.log=cursor.value.log;
              
            }
            cursor.continue();
            }
          };
          return self.log;
        }
  </script>
  <script>
  $(document).ready(function(){
    $("#save").click(function(){
      var content=$("#my_container").val();
      var pass=$("#pass_container").val();
      var user;
      var tx = db.transaction("accounts", "readonly");
      var store = tx.objectStore("accounts");

      var request = store.openCursor();
      request.onsuccess = function() {
        var cursor = request.result;
        if (cursor) {
          if (cursor.value.username === content){
          	if (cursor.value.password === pass){
          		addData(content,'sukses');
          		alert("login berhasil");
          	} else {
          		addData(content,'gagal');
          		alert("password salah");
          	}
          }
          cursor.continue();
        }
      };
    });

    $("#update").click(function(){

		  addAccounts(data[i].id,data[i].username,data[i].password);
		});
    });

  });
  </script>
</html>
